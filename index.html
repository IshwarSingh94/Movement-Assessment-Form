<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="1023590062256-rcuj8srgfl08fm0pasobv750v3696n7s.apps.googleusercontent.com">
    <title>Physical Assessment Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-clipboard-check"></i>
            <h2>Physical Assessment Quiz</h2>
        </div>

        <div class="google-sign-in">
            <div id="googleSignInDiv"></div>
        </div>

        <div class="form-container">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <h3><i class="fas fa-dumbbell"></i> Squat</h3>
            <label><input type="checkbox" name="squat" value="Knees track toes"> Knees track toes</label>
            <label><input type="checkbox" name="squat" value="Hip crease below knee"> Hip crease below knee</label>
            <label><input type="checkbox" name="squat" value="Vertical torso"> Vertical torso</label>
            <label><input type="checkbox" name="squat" value="Feet flat"> Feet flat</label>
            <label><input type="checkbox" name="squat" value="Knees out"> Knees out</label>

            <h3><i class="fas fa-running"></i> Hinge</h3>
            <label><input type="checkbox" name="hinge" value="Flat back"> Flat back</label>
            <label><input type="checkbox" name="hinge" value="Hip hinge"> Hip hinge</label>
            <label><input type="checkbox" name="hinge" value="Knees soft"> Knees soft</label>
            <label><input type="checkbox" name="hinge" value="Feet flat"> Feet flat</label>
            <label><input type="checkbox" name="hinge" value="Weight in heels"> Weight in heels</label>

            <h3><i class="fas fa-hand-paper"></i> Push</h3>
            <label><input type="checkbox" name="push" value="Elbows in"> Elbows in</label>
            <label><input type="checkbox" name="push" value="Full range"> Full range</label>
            <label><input type="checkbox" name="push" value="Core tight"> Core tight</label>
            <label><input type="checkbox" name="push" value="Shoulders down"> Shoulders down</label>
            <label><input type="checkbox" name="push" value="Wrists straight"> Wrists straight</label>

            <h3><i class="fas fa-hand-paper"></i> Pull</h3>
            <label><input type="checkbox" name="pull" value="Elbows in"> Elbows in</label>
            <label><input type="checkbox" name="pull" value="Full range"> Full range</label>
            <label><input type="checkbox" name="pull" value="Core tight"> Core tight</label>
            <label><input type="checkbox" name="pull" value="Shoulders down"> Shoulders down</label>
            <label><input type="checkbox" name="pull" value="Wrists straight"> Wrists straight</label>

            <h3><i class="fas fa-running"></i> Single Leg</h3>
            <label><input type="checkbox" name="single_leg" value="Hip level"> Hip level</label>
            <label><input type="checkbox" name="single_leg" value="Knee stable"> Knee stable</label>
            <label><input type="checkbox" name="single_leg" value="Vertical torso"> Vertical torso</label>
            
            <div class="button-group">
                <button type="button" onclick="submitQuiz()" class="submit-btn">Submit Assessment</button>
                <button type="button" onclick="resetForm()" class="reset-btn">Reset Form</button>
            </div>
        </div>
    </div>

    <div id="resultPopup" class="popup">
        <div class="popup-content">
            <div class="popup-header">
                <i class="fas fa-trophy"></i>
                <h3 id="result"></h3>
            </div>
            <div class="popup-body">
                <div class="score-circle">
                    <div class="score-number" id="scoreNumber"></div>
                    <div class="score-label">out of 25</div>
                </div>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup()">Close</button>
            </div>
        </div>
    </div>

    <!-- Load Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Load Google API Client -->
    <script src="https://apis.google.com/js/api.js"></script>
    
    <!-- Load our custom script -->
    <script src="script.js"></script>
</body>
</html>
